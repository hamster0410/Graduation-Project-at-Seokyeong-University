<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form th:object="${youtubeForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="youtube_id" class="form-label">유튜브 id</label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon3">https://youtu.be/watch?v=</span>
                <input type="text" class="form-control" th:field="*{youtube_id}" aria-describedby="basic-addon3 basic-addon4">
            </div>
            <div class="form-text" id="basic-addon4">ID를 정확히 입력해야 Plyaer 및 썸네일 이미지가 정상적으로 출력됩니다.</div>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>

</html>
